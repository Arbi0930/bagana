<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Нэвтрэх</header>
      <form action="#">
        <input type="text" placeholder="И-Мэйл">
        <input type="password" placeholder="Нууц үг">
        <a href="#">Нууц үгээ мартсан?</a>
        <input type="button" class="button" value="Login">
      </form>
      <div class="signup">
        <span class="signup">бүртгэлгүй бол?
         <label for="check">Бүртгүүлэх</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Бүртгүүлэх</header>
      <form action="#">
        <input type="text" placeholder="И-Мэйл ">
        <input type="password" placeholder="Нууц үг үүсгэх">
        <input type="password" placeholder="Нууц үгээ баталгаажуулах">
        <input type="button" class="button" value="Бүртгүүлэх">
      </form>
      <div class="signup">
        <span class="signup">Бүртгэлтэй бол?
         <label for="check">Нэвтрэх</label>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
